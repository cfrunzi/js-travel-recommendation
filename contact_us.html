<!DOCTYPE html>
<html>
<head>
    <title>TravelBloom - Contact Us</title>
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/pages/contact_us.css">
    <link rel="stylesheet" href="./assets/components/nav-bar.css">
</head>
<body>
    <div id="nav-container"> 
        <!-- Holds navigation bar-->
        <header id="nav-header">
            <span id="logo">
                <img src="./assets/images/planes.png" width="50" height="30" alt="TravelBloom logo">
            </span>
            <span id="website-name">
                <a href="#">TravelBloom - Instant Recommendations</a>
            </span>
        </header>
        <nav class="nav-bar">
            <div class="nav-links">
                <a class="nav-link" href="./index.html">Home</a>
                <a class="nav-link" href="./about_us.html">About Us</a>
                <a class="nav-link" href="#">Contact Us</a>
            </div>
        </nav>
    </div>
    <!-- Contact Form -->
    <div id="main-container">
        <section id="contact">
            <h1>CONTACT US</h1>
            <p>Get in touch with our team.</p>
            <form>
                <label for="form-name">First name</label><br>
                <input type="text" placeholder="Enter your first name"></input>

                <label for="form-last-name"></label><br>
                <input type="text" placeholder="Enter your last name"></input>
                    
                <label for="email"></label><br>
                <input type="text" placeholder="Enter your email"></input>
                    
                <label for="message"></label><br>
                <textarea placeholder="Enter your message"></textarea><br>
                
                <button>Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
