<!DOCTYPE html>
<html>
<head>
    <title>TravelBloom - Contact Us</title>
    <link rel="stylesheet" href="./assets/pages/about_us.css">
    <link rel="stylesheet" href="./assets/pages/contact_us.css">
    <link rel="stylesheet" href="./assets/components/nav-bar-styles.css">
</head>
<body>
    <div id="nav-container"> 
        <!-- Holds navigation bar-->
        <header id="nav-header">
            <!--TODO: Add logo and website name-->
            <span id="logo"></span>
            <span id="website-name"></span>
        </header>
        <nav id="nav-bar">
            <div id="nav-anchor">
                <a href="./index.html">Home</a>
                <a href="./about_us.html">About Us</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>
    </div>
    <div id="main-container">
        <div id="contact">
            <div class="class-content">
                <h1>CONTACT US</h1>
                <p>Get in touch with our team.</p>
            </div>
            <div class="contact-form">
                <form>
                    <label for="form-name">First name</label><br>
                    <input type="text" placeholder="Enter your first name"></input>
                    <label for="form-last-name"></label><br>
                    <input type="text" placeholder="Enter your last name"></input>
                    <label for="email"></label><br>
                    <input type="text" placeholder="Enter your email"></input>
                    <label for="message"></label><br>
                    <textarea placeholder="Enter your message"></textarea><br>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
