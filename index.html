<!DOCTYPE html>
<html>
<head>
    <title>TravelBloom - Instant Travel Recommendations</title>
    <link rel="stylesheet" href="./assets/pages/travel_recommendation.css">
    <link rel="stylesheet" href="./assets/pages/home.css">
    <link rel="stylesheet" href="./assets/components/search.css">
    <link rel="stylesheet" href="./assets/components/nav-bar-styles.css">
</head>
<body>
    <div id="nav-container"> 
        <header id="nav-header">
            <span id="logo"><img src="./assets/images/planes.png" width="50" height="30"></span>
            <span id="website-name"><a href="#">TravelBloom - Instant Recommendations</a></span>
        </header>
        <nav id="nav-bar">
            <div id="nav-anchor">
                <span class="nav-a"><a href="#">Home</a></span>
                <span class="nav-a"><a href="./about_us.html">About Us</a></span>
                <span class="nav-a"><a href="./contact_us.html">Contact Us</a></span>
            </div>
        </nav>
        <div id="header-search">
            <span id="search-bar"><input id="searchBarInput" placeholder="Enter a destination or keyword"/></span>
            <span class="search-button-span"><button id="searchButton" class="search-button">Search</button></span>
            <span class="search-button-span"><button id="clearButton" class="search-button">Clear</button></span>
        </div>
    </div>
    <div id="body-container"> 
        <div id="home-container">
            <span class="home-page-content"><h1>EXPLORE YOUR DREAM DESTINATION</h1></span>
            <span class="home-page-content"><p>Explore unfamiliar territories, embrace diverse cultures and landscapes. Captivate your heart
                and ignite your sense of wonder.
            </p></span>
            <span class="home-page-content"><button>BOOK NOW</button></span>
        </div>
        <div id="social-links-container">
            <span class="social-media-link"><a href="https://www.facebook.com/"><img src="./assets/images/Facebook_icon_2013.svg.png" width="50px" height="50px"></a></span>
            <span class="social-media-link"><a href="https://www.x.com"></a><img src="./assets/images/Logo_of_Twitter.svg.png" width="50px" height="50px"></span>
            <span class="social-media-link"><a href="https://www.youtube.com"><img src="./assets/images/YouTube_full-color_icon_(2017).svg.png" width="50px" height="50px"></a></span>
            <span class="social-media-link"><a href="https://www.instagram.com"><img src="./assets/images/Instagram_icon.png" width="50px" height="50px"></a></span>
            <span class="social-media-link"><a href="https://www.tiktok.com"></a><img src="./assets/images/Tiktok_icon.png" width="50px" height="50px"></span>
            <span class="social-media-link"><a href="https://www.linkedin.com"></a><img src="./assets/images/social-linkedin-square1-512.png" width="50px" height="50px"></span>
        </div>
        <div id="search-results">
            <div id="no-result" style="visibility: hidden;"><p>No results...</p></div>
            <div id="invalid-result" style="visibility: hidden;"><p>Please enter a search keyword.</p></div>
        </div>
    </div>
    <script src="./scripts/travel_recommendation.js" type="text/javascript"></script>
</body>
</html>
