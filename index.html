<!DOCTYPE html>
<html>
<head>
    <title>TravelBloom - Instant Travel Recommendations</title>
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/pages/home.css">
    <link rel="stylesheet" href="./assets/components/search-bar.css">
    <link rel="stylesheet" href="./assets/components/nav-bar.css">
    <link rel="stylesheet" href="./assets/components/social-links.css">
</head>
<body>
    <header class="nav-container"> 
        <div class="nav-header">
            <span class="logo">
                <img src="./assets/images/planes.png" width="50" height="30" alt="TravelBloom logo">
            </span>
            <span class="website-name">
                <a href="#">TravelBloom - Instant Recommendations</a>
            </span>
        </div>
        <nav class="nav-bar">
            <div class="nav-links">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="./about_us.html">About Us</a>
                <a class="nav-link" href="./contact_us.html">Contact Us</a>
            </div>
        </nav>
        <div class="header-search">
            <span id="search-bar"><input id="searchBarInput" placeholder="Enter a destination or keyword"/></span>
            <span class="search-button-span"><button id="searchButton" class="search-button">Search</button></span>
            <span class="search-button-span"><button id="clearButton" class="search-button">Clear</button></span>
        </div>
    </header>
    <main class="body-container"> 
        <section id="home-container">
            <h1>EXPLORE YOUR DREAM DESTINATION</h1>
            <p>Explore unfamiliar territories, embrace diverse cultures and landscapes. Captivate your heart
                and ignite your sense of wonder.
            </p>
            <button>BOOK NOW</button>
        </section>
        <aside class="social-links-container">
            <a class="social-media-link" href="https://www.facebook.com/">
                <img src="./assets/images/Facebook_icon_2013.svg.png" width="50px" height="50px">
            </a>
            <a class="social-media-link" href="https://www.x.com">
                <img src="./assets/images/Logo_of_Twitter.svg.png" width="50px" height="50px">
            </a>
            <a class="social-media-link" href="https://www.youtube.com">
                <img src="./assets/images/YouTube_full-color_icon_(2017).svg.png" width="50px" height="50px">
            </a>
            <a class="social-media-link" href="https://www.instagram.com">
                <img src="./assets/images/Instagram_icon.png" width="50px" height="50px">
            </a>
            <a class="social-media-link" href="https://www.tiktok.com">
            <img src="./assets/images/Tiktok_icon.png" width="50px" height="50px">
            </a>
            <a class="social-media-link" href="https://www.linkedin.com">
                <img src="./assets/images/social-linkedin-square1-512.png" width="50px" height="50px">
            </a>
        </aside>
        <section id="search-results">
            <div id="no-result" style="visibility: hidden;">
                <p>No results...</p>
            </div>
            <div id="invalid-result" style="visibility: hidden;">
                <p>Please enter a search keyword.</p>
            </div>
        </section>
    </div>
    <script src="./scripts/travel_recommendation.js" type="text/javascript"></script>
</body>
</html>
